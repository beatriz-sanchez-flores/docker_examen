<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <header>
  
  </header>
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-6">
        <h1 class="text-center text-muted">Lista de tareas</h1>
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <div class="list-group">
            <ul id="taskList"></ul>
          </div>
        </div>
      </div>
      </div>
  
      <div class="col-lg-6 ">
        <h1 class="text-center mb-4 text-muted">Agregar nueva tarea</h1>
        <div class="card shadow border-0">
          
          <div class="card-body">
            
            <form id="createTaskForm" class="mb-3">
              <div class="mb-3">
                <label for="taskTitle" class="form-label">Título</label>
                <input type="text" id="taskTitle" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="taskDescription" class="form-label">Descripción</label>
                <textarea id="taskDescription" class="form-control"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Crear tarea</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Formulario para crear una nueva tarea -->

  </div>

  <!-- Modal de actualización -->
  <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateModalLabel">Actualizar tarea</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="updateTaskForm">
            <div class="mb-3">
              <label for="updateTaskTitle" class="form-label">Título</label>
              <input type="text" id="updateTaskTitle" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="updateTaskDescription" class="form-label">Descripción</label>
              <textarea id="updateTaskDescription" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
